<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">

    <style type="text/css">
        html, body, .document { margin: 0 !important; padding: 0 !important; width: 100% !important; height: 100% !important; }
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; text-rendering: optimizeLegibility;}
        img { display: block; border: 0; outline: none; text-decoration: none;  -ms-interpolation-mode: bicubic; }
        table { border-collapse: collapse; border-spacing: 0; table-layout: fixed; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        body, td, th { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        a {text-decoration: none;}
        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }
        @media all and (max-width:639px){
            .container{ width:100%!important; min-width:100%!important; padding: 0 !important; }
            .row{padding-left: 20px!important; padding-right: 20px!important;}
            .col{display: block!important; width: 100%!important;}
            .mobile-center{text-align: center!important; float: none!important;}
            .mobile-left{text-align: left!important; float: left!important;}
            .mobile-right{text-align: right!important; float: right!important;}
            .mobile-mx-auto {margin: 0 auto!important; float: none!important;}
            .mobile-w-full { width: 100% !important; max-width: 100%!important;}
        }
    </style>
   <style> @import "/src/styles/main.css"; </style>
</head>
<body style="background-color:#f5f5f5;">
    <center class="document" role="article" aria-roledescription="email" lang="en" dir="ltr" style="background-color:#f5f5f5; padding: 4px;">

        <div style="display: none; max-height: 0px; overflow: hidden; mso-hide:all;" aria-hidden="true">
            This text will appear in the inbox preview
        </div>

        <block name="body" with="locals"></block>

    </center>
