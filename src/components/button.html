<script props>
    module.exports = {
        btnText: props.text ? props.text : 'Button',
        btnHref: props.href ? props.href : '#',
        btnBgColor: props.bgColor ? props.bgColor : '#3b82f6',
        btnColor: props.color ? props.color : '#ffffff',
        btnBorderRadius: props.borderRadius ? props.borderRadius : '6',
        btnSize: {
            base: 'py-3.5 px-6',
        }[props.size] || 'py-3.5 px-6',
        btnSizeMSO: {
            base: '24px,14px,24px,14px',
        }[props.size] || '24px,14px,24px,14px',
    }
</script>
<!--[if !mso]>-->
<a href="{{ btnHref }}" class="btn {{ btnSize }}" style="background-color: {{ btnBgColor }}; color: {{ btnColor }};border-radius: {{ btnBorderRadius }}px;">{{ btnText }}</a>
